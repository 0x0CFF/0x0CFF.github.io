<script type="text/javascript">
    // 当点击调用此方法后,将悬浮窗口显示出来,背景变暗
    function displayApplaudWindow() {
        // 适配 Topic 页面的 authorBtn
        authorMenu = document.getElementsByClassName("authorMenu")[0];
        if (authorMenu){
            authorMenu.style.visibility = "hidden";
            authorMenu.style.opacity = 0;
            document.getElementsByClassName("authorMask")[0].style.display = "none";
        }
        
    	// 悬浮窗口的显示,需要将 display 变成 block
    	document.getElementById("window").style.display = "inline";
    	// 将背景变暗
    	document.getElementById("shadow").style.display = "inline";
    }

    // 当点击调用此方法,将悬浮窗口和背景全部隐藏
    function hideApplaudWindow() {
    	document.getElementById("window").style.display = "none";
    	document.getElementById("shadow").style.display = "none";
    }

            // 遍历所有span元素
            for (let i = 0; i < spans.length; i++) {
                const span = spans[i];

                // 使用正则表达式匹配以#或//开头的内容
                const pattern = /^#|\/\//;
                if (pattern.test(span.textContent)) {

                    // 如果匹配成功，设置内联样式
                    span.style.color = '#808080';
                }
            }
